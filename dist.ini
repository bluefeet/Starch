name    = Web-Starch
author  = Aran Deltac <bluefeet@gmail.com>
license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/Web-Starch/issues

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
strictures       = 2.000000
namespace::clean = 0.24
Moo              = 2.000000
Type::Tiny       = 1.000005
Module::Runtime  = 0.014
Log::Any         = 1.03
Try::Tiny        = 0.18
Time::HiRes      = 0
Carp             = 0
Scalar::Util     = 0
Storable         = 0
Digest::SHA      = 0

[Prereqs / TestRequires]
Test::Simple = 0.96
Test::Fatal  = 0
